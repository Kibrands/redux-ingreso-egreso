<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="label">Usuario</label>
                            <div class="input-group">
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Email"
                                    formControlName="email"
                                >
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        [class.text-success]="loginForm.get('email')?.valid"
                                        [class.text-danger]="!loginForm.get('email')?.valid && loginForm.get('email')?.touched"
                                    >
                                        <i [class]="'fa ' + (loginForm.get('email')?.valid ? 'fa-check-circle' : 'fa-circle-xmark')"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Contrase√±a</label>
                            <div class="input-group">
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="*********"
                                    formControlName="password"
                                >
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        [class.text-success]="loginForm.get('password')?.valid"
                                        [class.text-danger]="!loginForm.get('password')?.valid && loginForm.get('password')?.touched"
                                    >
                                        <i [class]="'fa ' + (loginForm.get('password')?.valid ? 'fa-check-circle' : 'fa-circle-xmark')"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button
                                type="submit"
                                class="btn btn-primary submit-btn btn-block"
                                [disabled]="loginForm.invalid"
                                *ngIf="!cargando"
                            >Login</button>
                            
                            <button
                                type="button"
                                class="btn btn-primary submit-btn btn-block"
                                [disabled]="true"
                                *ngIf="cargando"
                            >
                                <i class="fa fa-spin fa-sync"></i> Espere...
                            </button>
                        </div>


                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">No estas registrado? </span>
                            <br>
                            <a routerLink="/auth/register" class="text-black text-small">Crear una cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
